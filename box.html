<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 18</title>
  </head>
  <body>
    <script>
      //   Creating a new box element and adding it to the document
      const wrapper = document.createElement("div");
      wrapper.id = "wrapper";
      wrapper.style.display = "flex";
      wrapper.style.width = "90%";
      wrapper.style.margin = "0 auto";
      wrapper.style.border = "1px solid black";
      wrapper.style.borderRadius = "10px";
      wrapper.style.padding = "20px";
      document.body.appendChild(wrapper);

      //   Create left side box one
      const box1 = document.createElement("div");
      box1.id = "box1";
      box1.style.marginRight = "10px";
      box1.style.backgroundColor = "lightblue";
      box1.style.padding = "20px";
      box1.style.width = "45%";
      box1.style.height = "300px";
      box1.innerText = "Left Side Box One";
      wrapper.appendChild(box1);
    </script>
  </body>
</html>
